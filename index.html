<!DOCTYPE html>
<html>
<head>
    <title>JSON Pretty Print Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JSON Pretty Print Tool</h1>

        <textarea id="inputJson" placeholder="Paste your JSON here..."></textarea>

        <div class="buttons">
            <button onclick="formatJSON()">Pretty Print</button>
            <button onclick="minifyJSON()">Minify</button>
            <button onclick="clearText()">Clear</button>
        </div>

        <textarea id="outputJson" placeholder="Formatted JSON will appear here..." readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
